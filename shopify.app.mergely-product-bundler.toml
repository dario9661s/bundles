# Learn more about configuring your app at https://shopify.dev/docs/apps/tools/cli/configuration

client_id = "06be95de2a53f680adf9f4eea00c9275"
name = "Mergely - Product Bundler"
handle = "mergely-product-bundler"
application_url = "https://omosa-merge-function.codelayer.dev/"
embedded = true

[build]
include_config_on_deploy = true

[access_scopes]
# Learn more at https://shopify.dev/docs/apps/tools/cli/configuration#access_scopes
scopes = "read_products,write_cart_transforms"

[auth]
redirect_urls = [
  "https://omosa-merge-function.codelayer.dev/auth/callback",
  "https://omosa-merge-function.codelayer.dev/auth/shopify/callback",
  "https://omosa-merge-function.codelayer.dev/api/auth/callback"
]

[webhooks]
api_version = "2024-07"

  [[webhooks.subscriptions]]
  uri = "/webhooks/customers/data_request"
  compliance_topics = [ "customers/data_request" ]

  [[webhooks.subscriptions]]
  uri = "/webhooks/customers/redact"
  compliance_topics = [ "customers/redact" ]

  [[webhooks.subscriptions]]
  uri = "/webhooks/shop/redact"
  compliance_topics = [ "shop/redact" ]

  [[webhooks.subscriptions]]
  topics = [ "app/uninstalled" ]
  uri = "/webhooks/app/uninstalled"

[pos]
embedded = false
